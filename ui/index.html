<!DOCTYPE html>
<html>
    <head>
        <!-- Meta -->
        <meta charset="UTF-8">
        <!-- Style -->
        <link rel="stylesheet" href="../node_modules/xterm/css/xterm.css">
        <link rel="stylesheet" href="../node_modules/dragula/dist/dragula.css">
        <link rel="stylesheet" href="fonts/fira_code.css">
        <link rel="stylesheet" href="css/app.css">
        <link rel="stylesheet" href="css/index.css">
    </head>
    <body>
        <div class="nav">
            <div class="buttons">
                <button class="button" id="min-btn"><svg height="10" width="10"><path d="M 0,5 10,5 10,6 0,6 Z"></path></svg></button>
                <button class="button" id="max-btn"><svg height="10" width="10"><path d="M 0,0 0,10 10,10 10,0 Z M 1,1 9,1 9,9 1,9 Z"></path></svg></button>
                <button class="button red" id="close-btn"><svg height="10" width="10"><path d="M 0,0 0,0.7 4.3,5 0,9.3 0,10 0.7,10 5,5.7 9.3,10 10,10 10,9.3 5.7,5 10,0.7 10,0 9.3,0 5,4.3 0.7,0 Z"></path></svg></button>
            </div>
        </div>
        <div class="main" id="panel-container">
            <div class="tabs" id="tabs-container">
            </div>
            <div class="index" id="index">
                <div class="logo-container">
                    <img class="logo" src="images/logo.png" alt="Logo">
                </div>
                <div class="main-container">
                    <div class="terminals">
                        <div class="title">
                            <h1>Terminals</h1>
                            <div class="search">
                                <input type="text" placeholder="Search a terminal...">
                                <button class="button" type="button"><img src="icons/search.png" alt="Search"></button>
                            </div>
                        </div>
                        <div class="scroll-container">
                            <div class="host">
                                <div class="info">
                                    <p class="name">Custom</p>
                                    <p class="description">Bash set in settings</p>
                                </div>
                                <div class="buttons">
                                    <button class="btn" type="button" id="open-bash">Launch</button>
                                </div>
                            </div>
                            <div class="host">
                                <div class="info">
                                    <p class="name">OS default</p>
                                    <p class="description">Default OS bash</p>
                                </div>
                                <div class="buttons">
                                    <button class="btn" type="button" id="open-default">Launch</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="hosts">
                        <div class="title">
                            <button type="button" class="btn" id="create-host">+</button>
                            <h1>Your hosts</h1>
                            <div class="search">
                                <input type="text" placeholder="Search a host..." id="search-host">
                                <button class="button" type="button"><img src="icons/search.png" alt="Search"></button>
                            </div>
                        </div>
                        <div class="scroll-container" id="hosts-container">
                        </div>
                    </div>
                </div>
                <div class="create-host-container" id="create-host-container">
                    <div class="side">
                        <div class="title">
                            <h1>Create a host</h1>
                            <button class="button" type="button"><img src="icons/close.png" alt="Close" id="close-create-host"></button>
                        </div>
                        <input type="text" placeholder="Name" id="create-host-name" required>
                        <input type="text" placeholder="IP address" id="create-host-ip" required>
                        <input type="number" placeholder="Port" id="create-host-port" required>
                        <input type="text" placeholder="Username" id="create-host-username" required>
                        <input type="password" placeholder="Password" id="create-host-password" required>
                        <button type="button" class="btn" id="valid-create-host">Create host</button>
                    </div>
                </div>
                <div class="edit-host-container" id="edit-host-container">
                    <div class="side">
                        <div class="title">
                            <h1>Edit host</h1>
                            <button class="button" type="button"><img src="icons/close.png" alt="Close" id="close-edit-host"></button>
                        </div>
                        <input type="text" placeholder="Name" id="edit-host-name" required>
                        <input type="text" placeholder="IP address" id="edit-host-ip" required>
                        <input type="number" placeholder="Port" id="edit-host-port" required>
                        <input type="text" placeholder="Username" id="edit-host-username" required>
                        <input type="password" placeholder="Password" id="edit-host-password" required>
                        <button type="button" class="btn" id="valid-edit-host">Edit host</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- JavaScript -->
        <script>
            require('../dist/listeners/indexListener.js');
            require('../dist/renderer.js');
        </script>
    </body>
</html>
